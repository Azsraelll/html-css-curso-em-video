<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de qualquer jeito.
        Basta colocar 
        tudo entre a tag 
        &lt;p&gt; e &lt;/p&gt; <!--lt = less than/ gt = greater than-->
    </p>
    <p>Se precisar 
        quebrar o texto 
        em um lugar expecífico
        <br>Como esse, basta usar
        a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1F596;
    </p>
</body>
</html>
